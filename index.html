<!DOCTYPE html>
<html lang="en-US">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<script src="js/scripts.js"></script>
<head>
  <title>Address Book</title>
</head>

<body>
  <body>
    <h1>Address Book</h1>
    <h2>Add a Contact:</h2>
    <form id="new-contact">
      <label for="new-first-name">First Name</label>
      <input type="text" id="new-first-name" name="new-first-name">
      <label for="new-last-name">Last Name</label>
      <input type="text" id="new-last-name" name="new-last-name">
      <label for="new-phone-number">Phone Number</label>
      <input type="text" id="new-phone-number" name="new-phone-number">
      <label for="new-email">Email</label>
      <input type="text" id="new-email" name="new-email">
      <label for="new-address">New Address</label>
      <input type="text" id="new-address" name="new-address">
      <button type="submit">Add</button>
    </form>
  
    <h2>Contacts:</h2>
    <div id="contacts">
    </div>
  
    <div id="contact-details" class="hidden">
      <h2>Contact Details:</h2>
      <p>First Name: <span class="first-name"></span></p>
      <p>Last Name: <span class="last-name"></span></p>
      <p>Phone Number: <span class="phone-number"></span></p>
      <p>Email: <span class= "email"></span></p>
      <p>Address: <span class= "address"></span></p>
      <button class="delete" type="button">Delete</button>
    </div>

</body>
</html>
